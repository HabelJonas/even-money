name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Mask google-services.json secret
        run: echo "::add-mask::${{ secrets.GOOGLE_SERVICES_JSON }}"
        
      - name: Create google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > ./app/google-services.json
        
      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Run Unit Tests
        run: ./gradlew test
        
      - name: Run Android Lint
        run: ./gradlew lint
